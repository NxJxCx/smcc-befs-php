worker_processes auto;
events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile            on;
    keepalive_timeout   65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name localhost;

        ssl_certificate     /etc/ssl/certs/my-cert.pem;
        ssl_certificate_key /etc/ssl/private/my-cert.pem;

        root /var/www/html;
        index index.php index.html index.htm;

        # 1. Static files (cache 1â€¯hour)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
            expires 1h;
            access_log off;
            add_header Cache-Control "public";
        }

        # 2. CORS for /api/*
        location ~ ^/api/ {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Max-Age' 86400 always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            try_files $uri $uri/ @rewrite;
        }

        # 4. PHP files and all rewrites to index.php (mimics .htaccess behavior)
        location / {
            # If file exists, serve it
            try_files $uri $uri/ @rewrite;
        }

        location @rewrite {
            # All logic ends here; forward everything to index.php with query string
            rewrite ^ /index.php?$args last;
        }

        # 5. PHP processing for index.php only
        location = /index.php {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        }
        
        # Optional: handle any other PHP files securely
        location ~ \.php$ {
            deny all;
        }
    }

}
