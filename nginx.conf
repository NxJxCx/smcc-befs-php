worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        root /var/www/html;
        index index.php index.html index.htm;

        # 1. Cache static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|html)$ {
            expires 1h;
            access_log off;
            add_header Cache-Control "public";
        }

        # 2. CORS for /api/*
        location ~ ^/api/ {
            add_header 'Access-Control-Allow-Origin' 'https://smcc-befs-api.up.railway.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin' always;
            add_header 'Access-Control-Max-Age' 86400 always;

            if ($request_method = 'OPTIONS') {
                return 200;
            }

            try_files $uri $uri/ /index.php?$args;
        }

        # 3. Serve index.php for everything else (including 404s)
        location ~ ^/ {
            try_files $uri $uri/ /index.php?$args;
        }

        # 4. PHP processor for index.php only
        location ~ ^/index\.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # 5. Deny access to other PHP files
        location ~ \.php$ {
            return 404;
        }
    }
}
